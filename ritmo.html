<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ritmo</title>
  <style>
    body {
      background: #050505;
      color: #00ffcc;
      font-family: monospace;
      animation: flicker 3s infinite;
      padding: 40px;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <p>
    Toda coisa viva tem ritmo.<br>
    Toda coisa quebrada também.<br><br>

    O Hexatombe não exige violência.<br>
    Ele exige continuidade.<br><br>

    Se o ritmo parar,<br>
    todos perdem.
  </p>
</body>
</html>
